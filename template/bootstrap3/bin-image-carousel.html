<div class="bin-image-carousel">
    <carousel>
        <slide ng-repeat="image in ctrl.images">
            <bin-image-enlarged code="{{::image.path}}" read-only seo-image ng-if="::$index == 0"></bin-image-enlarged>
            <bin-image-enlarged code="{{::image.path}}" read-only ng-if="::$index != 0"></bin-image-enlarged>
        </slide>
    </carousel>

    <div class="image-placeholder" ng-if="editing && ctrl.images.length == 0">
        <i class="fa fa-camera fa-3x"></i>
    </div>
</div>
